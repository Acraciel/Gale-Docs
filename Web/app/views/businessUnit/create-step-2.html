<karma-page class="businessunit-create step-2">
    <md-toolbar layout="column" class="md-tall">
        <span flex></span>

        <div class="main-fab wizard">
            <md-tooltip md-direction="right">
                {{ 'Navigation.Back' | localize }}
            </md-tooltip>
            <md-button class="md-fab md-accent" aria-label="al" ng-click="back()">
                <md-icon md-svg-src="{{ 'navigation' | icon:'ic_arrow_back_24px' }}"></md-icon>
            </md-button>
        </div>

        <div class="md-toolbar-tools">
            <div layout="row" flex class="fill-height">
                <div class="md-toolbar-item md-title">
                    <span>Nueva Unidad de Negocio > Selección de Sucursal</span>
                </div>
            </div>
        </div>      
    </md-toolbar>

    <!-- LINEAR PROGRESS -->
    <md-progress-linear ng-show="!loadCompleted" md-mode="indeterminate" class="md-primary"></md-progress-linear>

    <karma-content>
        <karma-table row-click="rowClick">

            <karma-column property="nombre" title="Nombre"></karma-column>
            
            <karma-column width="20" title="Fecha Creación">
                <karma-item>
                    <span title="{{item.creacion}}">
                        <span>{{item.creacion | amDateFormat:'YYYY-MM-DD HH:mm:ss'}}</span>
                    </span>
                </karma-item>
            </karma-column>

        </karma-table>

    </karma-content>

</karma-page>
