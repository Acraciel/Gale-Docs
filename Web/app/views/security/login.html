<div class="login" layout="row" layout-align="center center" layout-fill>
	<div layout="column" layout-align="center center" layout-fill>

	  	<form name="form" ng-submit="login(user);" >
		  	<div flex>
				<md-whiteframe class="md-whiteframe-z5" layout layout-align="center center" >
					<div class="box" >

						<div class="version" layout-margin>
							v{{signature.version}}
						</div>
						
						<div class="logo">
						</div>

						<!-- FORM -->
                        <div ng-hide="ventana">
                            <div layout-padding>
                                <md-input-container>
                                    <label>{{ 'login.username.label' | localize }}</label>
                                    <input maxlength="50" ng-disabled="isValidating();" ng-change="onChange(form);" autofocus required ng-model="user.username">
                                </md-input-container>

                                <md-input-container>
                                    <label>{{ 'login.password.label' | localize }}</label>
                                    <input maxlength="20" ng-disabled="isValidating();" ng-change="onChange(form);" type="password" required ng-model="user.password">
                                </md-input-container>
                            </div>

                            <div layout-padding layout-margin ng-click="ventana = !ventana" ng-class="{ ventana: ventana }">
                                <a href="#">{{ 'login.forgotpassword' | localize }}</a>
                            </div>

                            <!-- BUTTON -->
                            <div layout="column" layout-align="center end">
                                <md-button ng-disabled="state.disabled" class="md-primary md-raised">
                                    <md-icon ng-if="state.icon" md-svg-src="{{ state.icon.category | icon:state.icon.name }}"></md-icon>
                                    {{ state.text | localize }}
                                </md-button>
                            </div>
                            <!-- LINEAR PROGRESS -->
                            <md-progress-linear ng-show="isValidating();" md-mode="indeterminate" class="md-primary"></md-progress-linear>
                        </div>

                            <!-- olvido contraseÃ±a -->


                        </div>

				</md-whiteframe>








		  	</div>
	  	</form>
        <div ng-show="ventana" class="box">
            <div layout-padding>
                <md-input-container>
                    <label>Ingrese su correo</label>
                    <input type="text" required ng-model="user.correo">
                </md-input-container>
            </div>

            <!-- BUTTON -->

            <md-button type="button" ng-click="ventana = !ventana">atras</md-button>
            <!-- BUTTON -->


            <div layout="column" layout-align="center end">
                <md-button ng-click="restablecer()" class="md-primary md-raised">
                    restablecer
                </md-button>
            </div>

            <md-progress-linear ng-show="isValidating();" md-mode="indeterminate" class="md-primary"></md-progress-linear>
        </div>
	</div>
</div>
